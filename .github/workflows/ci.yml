    name: ESLint

    on:
      push:
        branches:
          - main 
      pull_request:
        branches:
          - main 

    jobs:
      lint:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '18' # Or your project's Node.js version

          - name: Install dependencies
            run: npm ci # Or yarn install, pnpm install

          - name: Run ESLint
            run: npx eslint . --ext .js,.jsx,.ts,.tsx # Adjust paths and extensions as needed